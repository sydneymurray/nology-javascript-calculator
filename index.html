<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Syd-Calc</title>
</head>
<body>
    <div id="calculator">
        <h1>0</h1>
        <section>
            <ul>
                <li onClick="displayOperationClicked(event)">C</li>
                <li onClick="operatorClicked(event)">%</li>
                <li onClick="displayOperationClicked(event)">±</li>
                <li onClick="operatorClicked(event)">/</li>
                <li onClick="numberClicked(event)">7</li>
                <li onClick="numberClicked(event)">8</li>
                <li onClick="numberClicked(event)">9</li>
                <li onClick="operatorClicked(event)">x</li>
                <li onClick="numberClicked(event)">4</li>
                <li onClick="numberClicked(event)">5</li>
                <li onClick="numberClicked(event)">6</li>
                <li onClick="operatorClicked(event)">-</li>
                <li onClick="numberClicked(event)">1</li>
                <li onClick="numberClicked(event)">2</li>
                <li onClick="numberClicked(event)">3</li>
                <li onClick="operatorClicked(event)">+</li>
                <li onClick="numberClicked(event)">0</li>
                <li onClick="numberClicked(event)">.</li>
                <li onClick="displayOperationClicked(event)">←</li>
                <li onClick="operatorClicked(event)">=</li>
            </ul>
        </section>
    </div>
</body>
</html>
